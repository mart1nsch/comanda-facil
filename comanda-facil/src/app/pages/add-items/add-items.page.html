<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-button expand="block" class="button-home" (click)="goToOrder()">Voltar</ion-button>
    @for (product of products; track product.ID) {
      <ion-card (click)="addItemOrder(product.ID, product.VALOR_UNITARIO)">
        <ion-card-header>
          <ion-card-title>{{product.DESCRICAO}}</ion-card-title>
          <ion-card-subtitle>R${{product.VALOR_UNITARIO}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    }
  </div>
</ion-content>
